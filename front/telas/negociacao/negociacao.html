<!DOCTYPE html>
<html>
  <head>
    <link href="negociacao.css" rel="stylesheet" />
  </head>

  <body class="content">
    <nav class="barra-nav">
      <span class="titulo-tela">Negociacao</span>
      <ul class="menu">
        <li><a href="../overview/overview.html">Overview</a></li>
        <li><a href="../negociacao/negociacao.html">Negociação</a></li>
      </ul>
    </nav>

    <nav class="menu-interno">
      <span class="menu-interno-opcoes opcao-pesq" data-menu-pesq
        ><a href="#">Pesquisar</a></span
      >
      <span class="menu-interno-opcoes"
        ><a href="#" data-menu-inc>Incluir </a></span
      >
    </nav>

    <!-- Incluir -->

    <section class="incluir-neg" data-tela-incluir>
      <div data-form class="form-incluir">
        <div class="box-incluir">
          <div class="box-pesquisa-linha1">
            <label class="rotulo box-incluir-col-1">Código do Ativo:</label>
            <input type="text" class="campo-texto" data-cod-ativo-inc />
            <input
              class="rotulo tipo-operacao-compra"
              type="checkbox"
              data-tipo-compra-inc
              nome-tipo-inc="compra"
              value="1"
            />
            <label> Compra </label>
            <input
              type="checkbox"
              class="rotulo tipo-operacao-venda"
              data-tipo-venda-inc
              nome-tipo-inc="venda"
              value="2"
            />
            <label> Venda </label>
          </div>
          <div>
            <label class="rotulo box-incluir-col-1">Data Negociação:</label>
            <input type="date" data-negociacao />
            <label class="rotulo box-incluir-col-2">Valor da Negociação:</label>
            <input type="number" valor-negociacao />

            <button data-bt-incluir class="bt-pesq">Incluir</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Fim Incluir -->

    <!-- Inicio Pesquisa -->

    <section data-tela-pesq>
      <div data-form class="form">
        <div class="box-pesquisa">
          <div class="box-pesquisa-linha1">
            <label class="rotulo box-pesquisa-col-1">Código do Ativo:</label>
            <input type="text" class="campo-texto" data-cod-ativo />
            <input
              class="rotulo tipo-operacao-compra"
              type="checkbox"
              data-tipo-compra
              nome="compra"
              value="1"
            />
            <label> Compra </label>
            <input
              type="checkbox"
              class="rotulo tipo-operacao-venda"
              data-tipo-venda
              nome="venda"
              value="2"
            />
            <label> Venda </label>
          </div>
          <div>
            <label class="rotulo box-pesquisa-col-1">Intervalo entre:</label>
            <input type="date" data-periodo-inicio />
            <label class="rotulo box-pesquisa-col-2">até a data:</label>
            <input type="date" data-periodo-fim />

            <button data-bt-pesquisar class="bt-pesq">Pesquisar</button>
          </div>
        </div>
      </div>

      <table class="tabela">
        <thead>
          <tr>
            <th>Ativo</th>
            <th>Data Negociacao</th>
            <th>Tipo Operação</th>
            <th>Quantidade</th>
            <th>Valor Negociação</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>TAEE11</td>
            <td>15/05/2021</td>
            <td>Compra</td>
            <td>900</td>
            <td>R$ 27.000,00</td>
          </tr>
          <tr>
            <td>B3SA3</td>
            <td>18/05/2021</td>
            <td>Compra</td>
            <td>1000</td>
            <td>R$ 15.000,00</td>
          </tr>
        </tbody>
      </table>
    </section>
    <!-- Fim Pesquisa -->

    <script
      type="module"
      src="../../controllers/NegociacaoController.js"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Teste Upload Arquivo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>

  <body>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" />

      <label for="idade">Idade:</label>
      <input type="text" id="idade" />

      <label for="imagePicker">Foto:</label>
      <input type="file" id="imagePicker" />

      <input type="button" onclick="sendData()" value="Enviar" data-bt-enviar />
      <input
        type="button"
        onclick="sendDataNative()"
        value="Enviar native"
        data-bt-enviar-native
      />
      <input type="button" value="Get File" data-bt-get />
      <input type="button" value="Get File Native" data-bt-get-native />
    </form>
    <div>
      <p></p>
      <span data-conteudo></span>
    </div>
    <script type="module" src="teste.js"></script>
  </body>
</html>
